<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiral</title>
    <link rel="stylesheet" href="/css/main.css">
    <!-- FAVICON generated using favicon.io-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
</head>

<body>
    <div class="gridBody">
        <header class="top-header">
            <h1 class=gridH1>
                <span class="top-header__title">Spiral</span>
                <span class="top-header__subtitle top-header__subtitle--daily">Daily</span>
                <span class="top-header__subtitle top-header__subtitle--journal">Journal</span>
            </h1>
            <div class="top-header__logo"></div>
        </header>
        <main class="gridMain">
            <!-- Each entry in main is a grid item -->
            <article class="latest-entry">
                <h2 class="latest-entry__heading">Latest</h2>
                <header class="latest-entry__header"> 
                    <h3 class="latest-entry__title">Last Entry Title</h3>
                    <p class="latest-entry__date">2020/08/30</p>
                    <p class="latest-entry__author">S. Edwards</p>
                </header>
                <section class="latest-entry__text">
                    <p>Last Entry Content few lines. Lorem ipsom jipson Lorem ipsom jipson Lorem ipsom jipson </p>
                </section>
                <button class="button latest-entry__button">Continue reading</button>
            </article>
            <button class="button button__view-all"><a href="pages/entry_all.html">View All Spirals</a></button>
            <button class="button button__new"><a href="pages/entry_new.html">Create Spiral</a></button>
            <section class="sp-data">
                <h2 class="sp-data__heading">Data</h2>
                <aside class="sp-total">
                    <p class="sp-total__amount">73</p>
                    <p class="sp-total__text">Total Spirals Created</p>
                </aside>
                <aside class="sp-average">
                    <p class="sp-average__amount">4</p>
                    <p class="sp-average__text">Average Spirals per week</p>
                </aside>
            </section>
        </main>
    </div>
    <!-- To get correct footer placement, may need to create a grid container -->
    <footer><span class="footer-name">S. Edwards</span><span class="footer-github"><a href="https://github.com/ste163">Github Profile</a></span><span class="footer-copyright">&copy 2020</span></footer>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
