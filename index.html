<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiral</title>
    <link rel="stylesheet" href="/css/main.css">
    <!-- FAVICON generated using favicon.io-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@200;400;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="gridBody">
        <header class="top-header">
            <div class="top-header__nav"><button class="nav__btn"><a class="nav__link" href="./index.html">Home</a></button></div>
            <h1 class=top-header__h1-grid>
                <span class="top-header__title">Spiral</span>
                <span class="top-header__subtitle top-header__subtitle--daily">Daily</span>
                <span class="top-header__subtitle top-header__subtitle--journal">Journal</span>
            </h1>
            <div class="top-header__logo"></div>
        </header>
        <main class="gridMain">
            <!-- Each entry in main is a grid item -->
            <section class="sp-form slide-out">
            </section>
            <article class="latest-entry">
            </article>
            <button class="button button__slider button__new">Create Spiral</button>
            <button class="button button__view-all"><a href="pages/view-all.html">View All Spirals</a></button>
            <section class="sp-data">
                <h2 class="sp-data__heading">Data</h2>
                <aside class="sp-total">
                </aside>
                <aside class="sp-average">
                    <p class="sp-average__amount">4</p>
                    <p class="sp-average__text">Average Spirals per week</p>
                </aside>
            </section>
        </main>
    </div>
    <!-- To get correct footer placement, may need to create a grid container -->
    <footer><span class="footer-name">S. Edwards</span><span class="footer-github"><a href="https://github.com/ste163">Github Profile</a></span><span class="footer-copyright">&copy 2020</span></footer>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
