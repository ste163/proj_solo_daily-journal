<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiral</title>
    <link rel="stylesheet" href="/css/main.css">
    <!-- FAVICON generated using favicon.io-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">


</head>

<body class="gridBody">
    <header class="top-header">
        <div class="top-header__logo"></div>
        <h1 class="top-header__title">Spiral</h1>
        <div class="top-header__subtitle">Daily Journal</div>
    </header>
    <main>
        <!-- Each entry in main is a grid item -->
        <article class="latest-entry">
            <!-- Header will need to be it's own grid -->
            <header class="latest-entry__header"> 
                <!-- To get the correct box shadow on the title, will need to wrap
                it in its own div -->
                <h3 class="latest-entry__title">Last Entry Title</h3>
                <p class="latest-entry__date">Last Entry Date</p>
                <p class="latest-entry__author">Last Entry Author</p>
            </header>
            <section class="latest-entry__text">
                <p>Last Entry Content few lines</p>
            </section>
            <button class="latest-entry__read-more">Last Entry Read More</button>
        </article>
        <aside class="total">
            <p class="total__amount">#</p>
            <p class="total__text">Total Spirals</p>
        </aside>
        <button class="button__view-all"><a href="pages/entry_all.html">View All Spirals</a></button>
        <button class="button__new"><a href="pages/entry_new.html">Enter New Spiral</a></button>
    </main>
    <!-- To get correct footer placement, may need to create a grid container -->
    <footer>S.T. Edwards <a href="https://github.com/ste163">Github Profile</a> &copy 2020</footer>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
