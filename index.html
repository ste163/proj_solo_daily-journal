<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiral</title>
    <link rel="stylesheet" href="/css/main.css">
    <!-- FAVICON generated using favicon.io-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
</head>

<body class="gridBody">
    <header class="top-header">
        <nav class="top-header__nav">
            <label class="nav__hamburger" for="nav">&#9776</label>
            <input class="nav__checkbox" type="checkbox" id="nav">
            <div class="nav__items">
                <a class="nav__item" href="index.html">Home</a>
                <a class="nav__item" href="pages/entry_all.html">View All</a>
                <a class="nav__item" href="pages/entry_new.html">Create New</a>
            </div>
        </nav>
        <h1 class=gridH1>
            <span class="top-header__title">Spiral</span>
            <span class="top-header__subtitle top-header__subtitle--daily">Daily</span>
            <span class="top-header__subtitle top-header__subtitle--journal">Journal</span>
        </h1>
        <div class="top-header__logo"></div>
    </header>
    <main class="gridMain">
        <!-- Each entry in main is a grid item -->
        <div class="gridLatest">
            <h2 class="boxTitle">Latest Spiral</h2>
            <article class="latest-entry">
                <!-- Header will need to be it's own grid -->
                <header class="latest-entry__header"> 
                    <!-- To get the correct box shadow on the title, will need to wrap
                    it in its own div -->
                    <h3 class="latest-entry__title">Last Entry Title</h3>
                    <p class="latest-entry__date">Last Entry Date</p>
                    <p class="latest-entry__author">Last Entry Author</p>
                </header>
                <section class="latest-entry__text">
                    <p>Last Entry Content few lines. Lorem ipsom jipson Lorem ipsom jipson Lorem ipsom jipson </p>
                </section>
                <button class="latest-entry__read-more">Read Full Entry</button>
            </article>
        </div>
        <aside class="total-entry">
            <p class="total__amount">#</p>
            <p class="total__text">Total Spirals</p>
        </aside>
        <button class="button button__view-all"><a href="pages/entry_all.html">View All Spirals</a></button>
        <button class="button button__new"><a href="pages/entry_new.html">Enter New Spiral</a></button>
    </main>
    <!-- To get correct footer placement, may need to create a grid container -->
    <footer>S.T. Edwards <a href="https://github.com/ste163">Github Profile</a> &copy 2020</footer>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
