<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiral</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <header>
        <h1>Spiral</h1>
        <h2 class="subtitle">Daily Journal</h2>
    </header>
    <main>
        <article class="entry">
            <header>
                <h3 class="entry__title">Last Entry Title</h3>
                <p class="entry__date">Last Entry Date</p>
                <p class="entry__author">Last Entry Author</p>
            </header>
            <section class="entry__text">
                <p>Last Entry Content few lines</p>
            </section>
            <button class="entry__read-more">Last Entry Read More</button>
        </article>
        <aside class="total">
            <p class="total__amount">#</p>
            <p class="total__text">Total Spirals</p>
        </aside>
        <button class="button__all"><a href="pages/entry_all.html">View All Spirals</a></button>
        <button class="button__new"><a href="pages/entry_new.html">Enter New Spiral</a></button>
    </main>
    <footer>S.T. Edwards <a href="https://github.com/ste163">Github Profile</a> &copy 2020</footer>
</body>
</html>
